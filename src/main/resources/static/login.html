<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
login5
<button onclick="login('admin')">admin登陆</button>
<button onclick="login('user')">user登陆</button>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
<script>
    function login(account) {
        $.ajax({
            url:"login",
            data:{
                account:account,
                password:"123",
            },
            success:function (data) {
                window.location.href = "index.html"
            },
            error:function (data) {
                alert("error:"+data)
            }
        })
    }
</script>
