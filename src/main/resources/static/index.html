<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
index
<button onclick="getAll()">login</button>
<button onclick="getAllUser()">查所有用户</button>
<button onclick="getUserById()">根据id查用户</button>
<button onclick="addUser()">增加用户</button>
<button onclick="updateUser()">更新用户</button>
<a href="admin.html">直接访问admin界面</a>
<a href="javascript:void(0);" onclick="toUser()">直接访问user界面</a>
<a href="javascript:void(0);" onclick="toAdminHtml()">controller跳转admin界面</a>
<a href="javascript:void(0);" onclick="toUserHtml()">controller跳转user界面</a>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
<script>
    function toAdminHtml() {
        window.location.href = "user/toAdminHtml"
    }
    function toUserHtml() {
        window.location.href = "user/toUserHtml"
    }
    function toUser() {
        window.location.href = "user.html"
    }
    function getAll() {
        $.ajax({
            url:"user/getAll",
            success:function (data) {
                console.log(data)
                alert("success");
            },
            error:function (data) {
                alert("error:"+data)
            }
        })
    }
    function getAllUser() {
        $.ajax({
            type:"get",
            url:"user/userinfo",
            success:function (data) {
                console.log(data);
                alert(JSON.stringify(data));
            },
            error:function (data) {
                alert(data)
            }
        })
    }
    function getUserById() {
        $.ajax({
            type:"get",
            url:"user/userinfo/2",
            success:function (data) {
                console.log(data);
                alert(JSON.stringify(data));
            },
            error:function (data) {
                alert(data)
            }
        })
    }
    function addUser() {
        $.ajax({
            type:"post",
            url:"user/userinfo",
            data:{
                "name":"admin3",
                "age":"18",
                "account":"admin3",
                "password":"123",
            },
            success:function (data) {
                alert(data);
            },
            error:function (data) {
                alert(data)
            }
        })
    }
    function updateUser() {
        $.ajax({
            type:"put",
            url:"user/userinfo",
            data:{
                "id":"2",
                "name":"admin22",
                "age":"182",
                "account":"admin22",
                "password":"1232",
            },
            success:function (data) {
                alert(data);
            },
            error:function (data) {
                alert(data)
            }
        })
    }

</script>
</body>
</html>
